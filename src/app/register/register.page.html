<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Time and Attendance</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <form [formGroup]="form">
          <ion-label position="floating">Enter your enrollment number</ion-label>
          <ion-input inputmode="numeric" clearInput="true" required="true" type="number"
            formControlName="employeeEnrollment"></ion-input>
        </form>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <section>
    <ion-button expand="block" (click)="register()" style="margin: 1rem;"
      [disabled]="!form.get('employeeEnrollment')?.valid">
      Register
    </ion-button>
  </section>
</ion-content>
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Register Attendance</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-row style="display: flex; flex-direction: row; align-items: center;">
        <ion-datetime-button style="width: 100%; margin-top: 5rem;" datetime="datetimeNow"></ion-datetime-button>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetimeNow" style="display: none;" [(ngModel)]="dateNow" ngDefaultControl
      [isDateEnabled]="isWeekday" [showDefaultButtons]="true" locale="en-US"></ion-datetime>
    <ion-datetime id="datetimeNow" [(ngModel)]="newDate" ngDefaultControl [isDateEnabled]="isWeekday"
      [showDefaultButtons]="true" locale="en-US" [max]="maxDate" (ionChange)="setNewDate($event)"></ion-datetime>
  </ng-template>
</ion-modal>
